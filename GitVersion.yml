mode: Mainline
tag-prefix: v

# Conventional Commits support
major-version-bump-message: '\+semver:\s?(breaking|major)'
minor-version-bump-message: '(feat|feature)(\(.+\))?:'
patch-version-bump-message: '(fix|bugfix|perf|refactor)(\(.+\))?:'

branches:
  master:
    mode: ContinuousDelivery
    is-mainline: true
    tag: ""
    increment: Patch
  develop:
    mode: ContinuousDeployment
    tag: alpha
    increment: Minor
  feature:
    regex: ^features?[/-]
    mode: ContinuousDeployment
    tag: alpha.{BranchName}
    increment: Inherit
  release:
    regex: ^releases?[/-]
    mode: ContinuousDeployment
    tag: rc
    increment: None
  hotfix:
    regex: ^hotfix(es)?[/-]
    mode: ContinuousDeployment
    tag: beta
    increment: Patch

ignore:
  sha: []
