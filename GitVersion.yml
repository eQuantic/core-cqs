mode: ContinuousDeployment
next-version: 1.0.0
tag-prefix: v

branches:
  master:
    is-mainline: true
    tag: ""
    increment: Patch
  develop:
    tag: alpha
    increment: Minor
  feature:
    regex: ^features?[/-]
    tag: alpha.{BranchName}
    increment: Inherit
  release:
    regex: ^releases?[/-]
    tag: rc
    increment: None
  hotfix:
    regex: ^hotfix(es)?[/-]
    tag: beta
    increment: Patch

ignore:
  sha: []
